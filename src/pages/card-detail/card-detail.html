<ion-content [ngClass]="settingProvider.setMainBgColor(backgroundColor)">

    <h1 text-center text-uppercase>{{ rc.title }}</h1>
      <div [ngClass]="settingProvider.setVerseBgColor(backgroundColor)">
        <br>
          <p text-center padding [ngClass]="settingProvider.setVerseFontSize(fontSize)">
            {{ rc.versebody }}
          <br><br>
          <b>{{ rc.verse }}</b>
          </p>
        <br>
      </div>
      <br>
      <p text-justify padding [ngClass]="settingProvider.setBodyFontSize(fontSize)" [innerHTML]="rc.body"> 
      </p>
  </div>
</ion-content>
