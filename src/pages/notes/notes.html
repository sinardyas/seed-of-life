<ion-header>
  <ion-navbar color="navbar">
    <ion-title>{{ date }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addNotes()">
        <ion-icon name="checkmark-circle-outline"></ion-icon>
      </button>
    </ion-buttons>  
  </ion-navbar>
</ion-header>


<ion-content padding>
  <textarea [(ngModel)]="notes" class="notes"></textarea>
</ion-content>
