<ion-header>
  <ion-navbar color="navbar">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Setting</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label>Night Mode</ion-label>
    <ion-toggle [(ngModel)]="toggle" (ionChange)="toggleAppTheme()"></ion-toggle>
  </ion-item>

  <ion-list-header>
    Font Size
  </ion-list-header>

  <ion-item>
    <ion-range min="1" max="3" snaps="true" [(ngModel)]="fontSize">
      <ion-label range-left class="small-text">A</ion-label>
      <ion-label range-right>A</ion-label>
    </ion-range>
  </ion-item>
  
  <ion-item>
    <ion-label>Background Color</ion-label>
    <ion-select [(ngModel)]="backgroundColor">
      <ion-option *ngFor="let item of color" value="{{ item.value }}">{{ item.label }}</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Font Style</ion-label>
    <ion-select [(ngModel)]="fontStyle">
      <ion-option *ngFor="let item of style" value="{{ item.value }}">{{ item.label }}</ion-option>
    </ion-select>
  </ion-item>

  

  <ion-item>
    <ion-label>Reminder</ion-label>
    <ion-datetime displayFormat="HH:mm" [(ngModel)]="reminder"></ion-datetime>
  </ion-item>  
  
</ion-content>
